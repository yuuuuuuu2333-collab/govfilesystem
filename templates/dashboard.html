<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            color: #333;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .search-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container input[type="submit"] {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
   <div class="header">
            <h2>Welcome, {{ session['username'] }}!</h2>
            <div>
                <a href="{{ url_for('data_warehouse') }}" style="margin-right: 15px;">数据仓库</a>
                <a href="{{ url_for('ai_reports') }}" style="margin-right: 15px;">AI报告</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>

    <div class="search-container">
        <h3>数据采集</h3>
        <form method="POST" action="{{ url_for('collect_data') }}">
            <input type="text" name="keyword" placeholder="请输入关键字或需求" required>
            <input type="submit" value="提交">
        </form>
    </div>

    <!-- Placeholder for search results -->
    <div class="results-container">
        <!-- Search results will be displayed here -->
    </div>
</body>
</html>
